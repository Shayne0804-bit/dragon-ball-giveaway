<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Avatar Discord - Dragon Ball Legends</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #5865F2;
    }
    
    .test-section {
      background: rgba(88, 101, 242, 0.1);
      border: 1px solid rgba(88, 101, 242, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .test-button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .test-button:hover {
      background: #4752c4;
    }
    
    .test-result {
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid #5865F2;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .success {
      border-left-color: #00B050;
      color: #00B050;
    }
    
    .error {
      border-left-color: #FF6B6B;
      color: #FF6B6B;
    }
    
    .avatar-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      align-items: center;
    }
    
    .avatar-box {
      text-align: center;
    }
    
    .avatar-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #5865F2;
      object-fit: cover;
      background: rgba(88, 101, 242, 0.2);
    }
    
    .info {
      flex: 1;
    }
    
    .info p {
      margin: 5px 0;
      font-size: 14px;
    }
    
    .logs {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(88, 101, 242, 0.2);
      border-radius: 6px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin: 3px 0;
      padding: 3px 0;
    }
    
    .log-time {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Avatar Discord</h1>
    
    <div class="test-section">
      <h2>Test de Connexion Discord</h2>
      <button class="test-button" onclick="testDiscordConnection()">Tester /api/auth/debug</button>
      <button class="test-button" onclick="testFetchUser()">Tester /api/auth/user</button>
      <button class="test-button" onclick="clearLogs()">Effacer les logs</button>
      
      <div id="testResult" class="test-result" style="display:none;"></div>
    </div>
    
    <div class="test-section">
      <h2>Aper√ßu de l'Avatar</h2>
      <div class="avatar-preview">
        <div class="avatar-box">
          <img id="avatarPreview" class="avatar-img" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%235865F2'/%3E%3Ctext x='50' y='50' dominant-baseline='middle' text-anchor='middle' font-size='60' fill='white'%3Eüë§%3C/text%3E%3C/svg%3E" alt="Avatar">
          <p style="margin-top: 10px; font-size: 12px; color: #888;">Aper√ßu</p>
        </div>
        <div class="info">
          <p><strong>Username:</strong> <span id="usernamePreview">Non disponible</span></p>
          <p><strong>URL Avatar:</strong><br><code id="avatarUrlPreview" style="color: #888; word-break: break-all;">Non disponible</code></p>
          <p><strong>Status:</strong> <span id="statusPreview">Non connect√©</span></p>
        </div>
      </div>
    </div>
    
    <div class="test-section">
      <h2>Logs Console</h2>
      <div id="logs" class="logs">
        <div class="log-entry"><span class="log-time">[00:00:00]</span> Page charg√©e</div>
      </div>
    </div>
  </div>

  <script>
    function log(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      const now = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      
      let color = '#ccc';
      if (type === 'success') color = '#00B050';
      if (type === 'error') color = '#FF6B6B';
      if (type === 'warning') color = '#FFD700';
      
      entry.innerHTML = `<span class="log-time">[${now}]</span> <span style="color: ${color};">${message}</span>`;
      logsDiv.appendChild(entry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }
    
    function clearLogs() {
      document.getElementById('logs').innerHTML = '<div class="log-entry"><span class="log-time">[00:00:00]</span> Logs effac√©s</div>';
    }
    
    async function testDiscordConnection() {
      log('üîç Appel √† /api/auth/debug...', 'info');
      const resultDiv = document.getElementById('testResult');
      resultDiv.style.display = 'block';
      
      try {
        const response = await fetch('/api/auth/debug', {
          credentials: 'include',
        });
        
        const data = await response.json();
        log('‚úÖ R√©ponse re√ßue', 'success');
        
        resultDiv.innerHTML = '<strong>R√©ponse /api/auth/debug:</strong><br>' + JSON.stringify(data, null, 2);
        resultDiv.className = 'test-result';
        
        if (data.authenticated) {
          log('‚úÖ Authentifi√©: ' + data.user.discordUsername, 'success');
          updatePreview(data.user);
        } else {
          log('‚ö†Ô∏è Non authentifi√©', 'warning');
          resultDiv.className = 'test-result error';
        }
      } catch (error) {
        log('‚ùå Erreur: ' + error.message, 'error');
        resultDiv.innerHTML = '<strong>Erreur:</strong><br>' + error.message;
        resultDiv.className = 'test-result error';
      }
    }
    
    async function testFetchUser() {
      log('üîç Appel √† /api/auth/user...', 'info');
      const resultDiv = document.getElementById('testResult');
      resultDiv.style.display = 'block';
      
      try {
        const response = await fetch('/api/auth/user', {
          credentials: 'include',
        });
        
        const data = await response.json();
        log('‚úÖ R√©ponse re√ßue', 'success');
        
        resultDiv.innerHTML = '<strong>R√©ponse /api/auth/user:</strong><br>' + JSON.stringify(data, null, 2);
        resultDiv.className = 'test-result';
        
        if (data.success && data.user) {
          log('‚úÖ Utilisateur: ' + data.user.discordUsername, 'success');
          if (data.user.discordAvatar) {
            log('üì∏ Avatar: ' + data.user.discordAvatar.substring(0, 50) + '...', 'success');
          } else {
            log('‚ö†Ô∏è Avatar manquant!', 'warning');
          }
          updatePreview(data.user);
        } else {
          log('‚ö†Ô∏è R√©ponse invalide', 'warning');
          resultDiv.className = 'test-result error';
        }
      } catch (error) {
        log('‚ùå Erreur: ' + error.message, 'error');
        resultDiv.innerHTML = '<strong>Erreur:</strong><br>' + error.message;
        resultDiv.className = 'test-result error';
      }
    }
    
    function updatePreview(user) {
      if (user.discordUsername) {
        document.getElementById('usernamePreview').textContent = user.discordUsername;
      }
      if (user.discordAvatar) {
        document.getElementById('avatarPreview').src = user.discordAvatar;
        document.getElementById('avatarUrlPreview').textContent = user.discordAvatar;
        document.getElementById('statusPreview').textContent = '‚úÖ Connect√©';
        document.getElementById('statusPreview').style.color = '#00B050';
      }
    }
    
    // Test au chargement
    window.addEventListener('load', () => {
      log('Page charg√©e - Test automatique...', 'info');
      setTimeout(() => {
        testFetchUser();
      }, 500);
    });
  </script>
</body>
</html>
