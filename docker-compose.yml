version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: giveaway-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: giveaways
    volumes:
      - mongodb_data:/data/db
    networks:
      - giveaway-network
    restart: unless-stopped

  app:
    build: .
    container_name: giveaway-app
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/giveaways
      PORT: 5000
      CORS_ORIGIN: http://localhost:5000
      RATE_LIMIT_WINDOW_MS: 600000
      RATE_LIMIT_MAX_REQUESTS: 5
      ANTI_SPAM_MINUTES: 30
    depends_on:
      - mongodb
    networks:
      - giveaway-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  giveaway-network:
    driver: bridge
